<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêπ HampterLiker - Like All Videos!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .hampter-emoji {
            font-size: 4em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.active {
            display: block;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-idle { background: #e0e0e0; color: #666; }
        .status-authenticating { background: #fff3cd; color: #856404; }
        .status-fetching { background: #cce5ff; color: #004085; }
        .status-liking { background: #d4edda; color: #155724; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .message {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .celebration {
            display: none;
            text-align: center;
            font-size: 3em;
            margin: 20px 0;
            animation: celebrate 1s ease-in-out;
        }

        .celebration.active {
            display: block;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hampter-emoji">üêπ</div>
            <h1>HampterLiker</h1>
            <p class="subtitle">Automatically like every video on a channel!</p>
        </div>

        <div class="input-group">
            <label for="channelInput">YouTube Channel Handle</label>
            <input
                type="text"
                id="channelInput"
                placeholder="@the_hampter"
                value="@the_hampter"
            >
        </div>

        <button class="btn" id="startBtn" onclick="startLiking()">
            üöÄ Start Liking Videos!
        </button>

        <div class="progress-container" id="progressContainer">
            <span class="status-badge" id="statusBadge">Idle</span>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">
                    <span id="progressText">0%</span>
                </div>
            </div>

            <div class="message" id="message">
                Ready to start!
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalVideos">0</div>
                    <div class="stat-label">Total Videos</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="likedVideos">0</div>
                    <div class="stat-label">Liked</div>
                </div>
            </div>

            <div class="celebration" id="celebration">
                üéâüêπüéä
            </div>
        </div>

        <div class="footer">
            Made with üíï for the Hampter community<br>
            <small>‚ö†Ô∏è Use responsibly and for educational purposes only</small>
        </div>
    </div>

    <script>
        let updateInterval = null;

        function startLiking() {
            const channelInput = document.getElementById('channelInput');
            const startBtn = document.getElementById('startBtn');
            const progressContainer = document.getElementById('progressContainer');
            const celebration = document.getElementById('celebration');

            const channelUsername = channelInput.value.trim() || '@the_hampter';

            // Disable button and show progress
            startBtn.disabled = true;
            startBtn.textContent = '‚è≥ Processing...';
            progressContainer.classList.add('active');
            celebration.classList.remove('active');

            // Start the process
            fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ channel_username: channelUsername })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Start polling for progress
                    updateInterval = setInterval(updateProgress, 1000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                startBtn.disabled = false;
                startBtn.textContent = 'üöÄ Start Liking Videos!';
                alert('Error starting the process. Check console for details.');
            });
        }

        function updateProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    const statusBadge = document.getElementById('statusBadge');
                    const progressFill = document.getElementById('progressFill');
                    const progressText = document.getElementById('progressText');
                    const message = document.getElementById('message');
                    const totalVideos = document.getElementById('totalVideos');
                    const likedVideos = document.getElementById('likedVideos');
                    const startBtn = document.getElementById('startBtn');
                    const celebration = document.getElementById('celebration');

                    // Update status badge
                    statusBadge.className = 'status-badge status-' + data.status;
                    statusBadge.textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);

                    // Update progress bar
                    let percentage = 0;
                    if (data.total_videos > 0) {
                        percentage = Math.round((data.liked_videos / data.total_videos) * 100);
                    }
                    progressFill.style.width = percentage + '%';
                    progressText.textContent = percentage + '%';

                    // Update message
                    message.textContent = data.message;

                    // Update stats
                    totalVideos.textContent = data.total_videos;
                    likedVideos.textContent = data.liked_videos;

                    // Check if completed or error
                    if (data.status === 'completed') {
                        clearInterval(updateInterval);
                        startBtn.disabled = false;
                        startBtn.textContent = '‚úÖ Completed! Run Again?';
                        celebration.classList.add('active');
                    } else if (data.status === 'error') {
                        clearInterval(updateInterval);
                        startBtn.disabled = false;
                        startBtn.textContent = '‚ùå Error - Try Again';
                    }
                })
                .catch(error => {
                    console.error('Error updating progress:', error);
                });
        }
    </script>
</body>
</html>
